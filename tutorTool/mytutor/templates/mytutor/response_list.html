{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<br>
 <div align="center" class="container">

	{% for response in object_list %}
     <div class="col-md-8">

        <div>
            <a class="response_links" href="{% url 'mytutor:response' pk=response.id  %}">{{ response.request }}</a>

            <a class="delete_icon" href="{% url 'mytutor:delete' pk=response.id  %}"><i class="bi bi-trash3"></i></a>
        </div>


     </div>
     <p> {{ response.created_dt }} </p>
	{% endfor %}



</div>
{% endblock %}
