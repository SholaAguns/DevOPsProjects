<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />

  <title>TutorTool</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--        Custom CSS styling -->
   <link href="{% static 'css/style.css' %}" rel="stylesheet"/>

 </head>
<body class="base_body">

  <header class="header_section">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg custom_nav-container">
      <button id="navbar_burger_icon" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span  class="navbar-toggler-icon"></span>
      </button>

          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
            </li>
            <li class="nav-item">
            <a id="logoututton" class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
            <a id="loginbutton" class="nav-link" href="{% url 'accounts:login' %}">Login</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
            </li>
            {% endif %}
          </ul>
    </nav>
  </div>
</header>

<section class=" content_section">


  {% block content %}
  {% endblock %}

</section>
